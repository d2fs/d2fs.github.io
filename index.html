<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>INAVIMAP SAMPLE</title>
    
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
    
  </head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://api-maps.cloud.toast.com/maps/v3.0/appkeys/8tz3xM4tCiIW7FK9/maps?callback=initMap"></script>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      function initMap() {
        var map = new inavi.maps.Map({
          center: [127.110749, 37.402158],
          container: "map",
          zoom: 13
        });
      }  
    
    </script>
  </body>
</html>
